<div *ngIf="isLoading || delayLoader" class="loading">
  <div class="spinner"></div>
  <p>Cargando...</p>
</div>

<div class="container"  *ngIf="!isLoading && !delayLoader">
  <h1 class="profile-title">Tu Perfil</h1>
  <div *ngIf="currentUser">
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
      <div class="profile-info">
        <div class="profile-picture">
          <img [src]="currentUser.photo" alt="Profile Picture">
        </div>
        <div class="user-details">
          <p class="username">{{ currentUser.username }}</p>
          <p class="email">{{ currentUser.email }}</p>
        </div>
      </div>
      <label class="file-input-label">
        Cambiar Foto
        <input type="file" (change)="onFileSelected($event)" class="file-input">
      </label>
      <div class="bio">

        <label for="bio">Biograf√≠a</label>
        <textarea [(ngModel)]="currentUser.bio" name="bio" id="bio" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
    </form>
  </div>
</div>
