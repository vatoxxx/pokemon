<div class="loading" *ngIf="isLoading">
  <div class="spinner"></div>
  <p>Loading...</p>
</div>

<div class="container" *ngIf="!isLoading">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Logo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Release Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let set of pokemonSets">
        <td>
          <a [routerLink]="['/Expansions', set.id]">
            <img [src]="set.images.logo" alt="{{ set.name }}" class="product-set_image">
          </a>
        </td>
        <td>
          <a [routerLink]="['/Expansions', set.id]">
            {{ set.name }}
          </a>
        </td>
        <td>{{ set.releaseDate }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination-controls">
    <button (click)="prevPage()" [disabled]="currentPage === 1">Previo</button>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
