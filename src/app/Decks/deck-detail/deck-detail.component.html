<div class="container">
  <div *ngIf="deck">
    <div class="header">
      <div>
        <h1>{{ mazos.name }}</h1>
        <p>TCGplayer: ${{ tcgplayerTotal }}</p>
        <p>Cardmarket: €{{ cardmarketTotal }}</p>
      </div>
      <img [src]="trainer?.image" alt="{{ trainer?.username }}" width="50" height="50">
      <a>{{ trainer?.username }}</a>
    </div>

    <img [src]="mazos.image" alt="{{ mazos.name }}">

    <div class="description">
      <h2>Descripción</h2>
      <p>{{ mazos.description }}</p>
    </div>

    <div *ngFor="let card of deck">
      <img *ngIf="card.image" [src]="card.image" alt="{{ card.cardid }}">
      <p>Quantity: {{ card.quantity }}</p>
    </div>

    <div class="comment-form">
      <h3>Add a Comment</h3>
      <textarea [(ngModel)]="newComment.content" placeholder="Write your comment here..."></textarea>
      <button (click)="addComment()">Submit</button>
    </div>

    <div class="comments">
      <h3>Comments</h3>
      <div *ngFor="let comment of comments">
        <p>{{ comment.content }}</p>
        <div>
          <button (click)="likeComment(comment)">👍 {{ comment.likes }}</button>
          <button (click)="dislikeComment(comment)">👎 {{ comment.dislikes }}</button>
        </div>
      </div>
    </div>
  </div>
</div>
